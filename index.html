<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1 class="container__nome">FreeCode Camp</h1>
      <h2 class="container__titulo">It's a palindrome?</h2>
      <div class="container__checker">
        <p class="checker__paragrafo">Enter in text to check for a palindrome:</p>
        <div class="checker__entrada">
          <input class="checker__input" id="text-input" >
          <button class="checker__button" id="check-btn">Check</button>
        </div>
        <p class="checker__resposta" id="result"></p>
      </div>
      <div class="explain">
        <h3 class="explain__palidrome">A <span class="palindrome__font"><i>palindrome</i></span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</h3>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
